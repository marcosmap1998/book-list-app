<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <nav class="navbar bg-primary d-flex flex-row justify-content-center">
        <h1 class="my-0">MY BOOK LIST</h1>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col message-book">

            </div>
        </div>

        <div class="row d-flex flex-row justify-content-center">
            <div class="col-md-6">
                <form action="" id="form-books" class="my-3">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" placeholder="Title Book" id="book" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" class="form-control" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN:</label>
                        <input type="text" name="isbn" id="isbn" placeholder="ISBN" class="form-control">
                    </div>
                    <button class="btn btn-primary btn-block">Add book</button>
                </form>
            </div>
        </div>

        <div class="row d-flex flex-row justify-content-center">
            <div class="col-md-6 table-responsive">
                <table class="table table-hover table-bordered table-striped text-center">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="lista-libros">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
